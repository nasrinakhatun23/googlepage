<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li>Gmail</li>
            <li>Image</li>
        </ul>
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="user-image">
    </nav>
    <div class="wrapper">
        <div class="main-logo">
            <p class="logo-text">Google</p>
        </div>
        <div class="search-bar">
            <i class="fa fa-search" style="font-size:10px"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fa fa-microphone" style="font-size:10px"></i>
        </div>
        <div class="bookmark">
            <div class="icon">
                <i class="icon1 fa fa-whatsapp"><br><p class="a"> whatsapp</p></i>
                <i class="icon1 fa fa-youtube"><br><p class="a"> youtube</p></i>
                <i class="icon1 fa fa-instagram"><br><p class="a"> instagram</p></i>
                <i class="icon1 fa fa-twitter"><br><p class="a"> twitter</p></i>
            </div>
            <div class="icon">
                <i class=" icon1 fa fa-facebook"><br><p class="a"> facebook</p></i>
                <i class="icon1 fa fa-telegram"><br><p class="a">telegram</p></i>
                <i class="icon1 fa fa-amazon"><br><p class="a">amazon</p></i>
                <i class="icon1 fa fa-snapchat"><br><p class="a">snapchat</p></i>
            </div>

        </div>
    </div>
</body>
</html>
